3️⃣ Difference between == and === in JavaScript
------------------------------------------------------
==  -> Loose equality: compares values and performs type coercion if needed.
=== -> Strict equality: compares both value and data type.

Example:
console.log("5" == 5);   // true
console.log("5" === 5);  // false

