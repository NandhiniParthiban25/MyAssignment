4️⃣ Difference between var, let, and const
------------------------------------------------------
| Keyword | Redeclaration | Reassignment | Scope Type |
|----------|----------------|----------------|--------------|
| var   | ✅ Allowed | ✅ Allowed | Function Scoped |
| let   | ❌ Not Allowed | ✅ Allowed | Block Scoped |
| const | ❌ Not Allowed | ❌ Not Allowed | Block Scoped |

