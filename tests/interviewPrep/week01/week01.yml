2️⃣ When would you use replaceAll() in test automation?
------------------------------------------------------
Answer:
replaceAll() is used when we need to remove or replace all occurrences of a specific substring or pattern in a string.

Example:
let apiResponse = "post-13 post-1 post-5";
let ids = apiResponse.replaceAll("post-", "");
console.log(ids);  // "13 1 5"

let idArray = ids.split(" ");
console.log(idArray);  // ["13", "1", "5"]

