1️⃣ How does trim() improve reliability in form input automation?
------------------------------------------------------
Answer:
trim() helps remove unwanted white spaces from the beginning and end of a string.
In form input automation, sometimes users enter " test" or "test " instead of "test".
If we compare raw inputs without trimming, our validations might fail.
By using trim(), we make the comparison reliable and consistent.

Example:
const text = " test ";
if (text.trim() === "test") {
  console.log("Input validated successfully ");
}

