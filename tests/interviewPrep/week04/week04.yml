5.what is the difference between page.frame() and page.framelocator?
      page.frame() 
        >> can return frame or null value , we have to use optional parameter '?'
        >> frame is a method that is used  to access  the frame with name  and url provided
        >> can not be chained with another frame  eg: await page.frame("#iframeResult").frame() -> will not be allowed
      page.framelocator() 
        >> will return only frame
        >> frmaeLocator is simplified  where  we can access  the frame  using CSS  or XPath Locators
        >> can be chained with another frame  eg: await page.frameLocator("#iframeResult").framelocator() -> will  be allowed

